<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> Student Registration Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form>
            <lable for="Name">Name:</lable>
            <input type="text" pattern="[A-Za-z0]{4,20}"  placeholder="enter your name" required><br><br>
            <label for="Email">Email:</label>
            <input type="email"  placeholder="enter your email" required><br><br>
            <label for="age">Age:</label>
            <input type="number" min="18" max="100" placeholder="enter age" required><br><br>
            <button>Register</button>
        </form>
    </body>
</html>
